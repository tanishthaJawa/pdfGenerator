<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot - Thymeleaf</title>
    <!--    <link th:href="@{../static/main.css}" rel="stylesheet"/>-->
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  margin:10%;
  padding: 14px;
}
    </style>
</head>
<body>

<table>
    <tr colspan ="3">
        <td>
            <div>
                Seller:
            </div>
            <div th:text="${seller}"></div>
            <div th:text="${sellerAddress}"></div>
            <span> GSTIN: <span th:text="${sellerGstin}"> </span> </span>
        </td>
        <td colspan="3">
            <div>
                Buyer:
            </div>
            <div th:text="${buyer}"></div>
            <div th:text="${buyerAddress}"></div>
            <span> GSTIN: <span th:text="${buyerGstin}"> </span> </span>
        </td>
    </tr>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Amount</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.rate}"></td>
        <td th:text="${item.amount}"></td>
    </tr>


</table>
</body>
</html>
